version: "3.8"

services:
  backend:
    image: node:18
    container_name: todo_backend
    working_dir: /app/back-end
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - PORT=${BACKEND_PORT}
    command:
      - sh
      - -c
      - |
        npm install
        node index.js
    # no volumes here — assumes code is baked into image by Coolify/GitHub

  frontend:
    image: node:18
    container_name: todo_frontend
    working_dir: /app/front-end
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      - PORT=${FRONTEND_PORT}
    command:
      - sh
      - -c
      - |
        npm install
        npm run dev -- --port $FRONTEND_PORT --host
    # no volumes here — assumes code is baked into image by Coolify/GitHub
